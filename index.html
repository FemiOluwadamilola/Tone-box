<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Tune Box !!!</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<div id="Soundkey-container">
		<div data-key="65" class="key">
			 <kbd>A</kbd><br>
			 <span class="sound">AirHorn</span>
		</div>
		<div data-key="83" class="key">
			 <kbd>S</kbd><br>
			 <span class="sound">Bullet Scream</span>
		</div>
		<div data-key="68" class="key">
			 <kbd>D</kbd><br>
			 <span class="sound">Car Crash</span>
		</div>
		<div data-key="70" class="key">
			 <kbd>F</kbd><br>
			 <span class="sound">Disco Lazer</span>
		</div>
		<div data-key="71" class="key">
			 <kbd>G</kbd><br>
			 <span class="sound">Engine Starter</span>
		</div>
		<div data-key="72" class="key">
			 <kbd>H</kbd><br>
			 <span class="sound">Glass Breaker</span>
		</div>
		<div data-key="74" class="key">
			 <kbd>J</kbd><br>
			 <span class="sound">HIT Me</span>
		</div>
		<div data-key="75" class="key">
			 <kbd>K</kbd><br>
			 <span class="sound">laserShot</span>
		</div>
		<div data-key="76" class="key">
			 <kbd>L</kbd><br>
			 <span class="sound">Spinning</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/airhorn_long.mp3"></audio>
	<audio data-key="83" src="sounds/Bullet-Bullet.mp3"></audio>
	<audio data-key="68" src="sounds/CAR-CRASH.mp3"></audio>
	<audio data-key="70" src="sounds/Disco-Lazer.mp3"></audio>
	<audio data-key="71" src="sounds/engine-starter.mp3"></audio>
	<audio data-key="72" src="sounds/Glass-Breaking.mp3"></audio>
	<audio data-key="74" src="sounds/HIT ME.mp3"></audio>
	<audio data-key="75" src="sounds/lasershots.mp3"></audio>
	<audio data-key="76" src="sounds/SPINNING-EFFECT.mp3"></audio>
 <script src="App.js"></script>
</body>
</html>
